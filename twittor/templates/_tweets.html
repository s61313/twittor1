<table class="table table-hover">
<!--for迴圈 帶入route.py裡設定的posts陣列資料-->
{% for tweet in tweets %}
        <tr>
            
            <td><img src="{{ tweet.author.avatar(50) }}" alt=""></td>
            <td class="col-md-8 align-left"><p><b><a href="{{ url_for('profile',username=tweet.author.username)}}">
                {{ tweet.author.username }} </a></b> {{ tweet.create_time }}
                <br>{{ tweet.body }}</p></td>
        </tr>    
{% endfor %}
</table>
