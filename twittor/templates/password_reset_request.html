{% extends "base.html" %}

{% block content %} 
<h1>Reset Password</h1>

<form action="" method="POST">
    {{ form.hidden_tag() }} <!-- wtf必須隱藏tag-->
        <p>
            {{ form.email.label }}<br>
            {{ form.email() }}<br>
            {% for error in form.email.errors  %}
            <span style="color:red;">[{{ error }}] </span>
            {% endfor %} <!-- 檢查迴圈-->
        </p>
        <p>{{ form.submit() }} or <a href="{{ url_for('login') }}">Login</a></p>
    
    </form>
{% endblock %}
